{% extends "base.html" %}
{% block title %}Registration{% endblock %}

{% block content %}
<h1>Registration</h1>
<form action="/api/auth/signup" method="post" id="registration-form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required minlength="5" maxlength="16">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="6" maxlength="10">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
